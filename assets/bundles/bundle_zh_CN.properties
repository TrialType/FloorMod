unit.floor-barb.description=T1空军，没几把战斗力
unit.floor-velocity.details=这颗星球上最后一架空军T7，有三枚导弹以及伤害极高的主炮\n请尽量不要让单位聚集，尤其是高等级单位
unit.floor-transfer.description=可挖掘矿物本身，小心，敌人也能使用
unit.floor-shuttlev_I.description=扫射！！！\n对建筑极度不友好，请提前准备好裂解光束
unit.floor-bulletInterception_a.description=这玩意能让根哥哑火
unit.floor-velocity_d.details=残余的残骸，不过为什么他的残骸会被单独列出来呢？
unit.floor-velocity_s.details=残余过载形态，请尽量拖延时间，他将会因为能源过载而自爆
unit.floor-hidden.details=生物们对未知的探索\n能略微操控狂风，靠近不了，风会时不时吹出石块
unit.floor-cave.details=于时间长河中等待一切发生改变
unit.floor-hammer.description=T2空军，有点用吧，最好尽快杀死
unit.floor-buying.description=T3空军，这玩意最好快速杀死，他能释放挖掘者
unit.floor-crazy.description=T4空军，没有武器，撞击造成百分比伤害
unit.floor-transition.description=T5空军，拥有让所有建筑颤抖的主炮
unit.floor-shuttle.description=T6空军，每隔一定时间释放扫射
unit.floor-dive.description=会飞到附近同阵营空军身上，下落时对周围造成百分比伤害，装备360°喷火器
unit.floor-befall.description=俯冲升级，非常危险，不要接近
unit.floor-recluse.description=发现目标后遁入地下
unit.floor-bulletInterception.description=几乎没有可被拦截的子弹能通过
unit.floor-rejuvenate.description=他一定能成为杀死敌人最大的阻力，有强大的保命能力，但是不会反击