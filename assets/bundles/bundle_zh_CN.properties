block.floor-four_net.description=天网四张，能极大程度压制215波以内敌人，215波以后天王老子来了也压不住
block.floor-small_wind_turret.description=根据物品组合不同，发射不同类型子弹。\n子弹爆炸后会向前吹风，呈三角形，持续十秒，对单位有略微推力，根据子弹组合不同风会附带不同效果。
block.floor-middle_wind_turret.description=相比于飓风有更高的范围和伤害。
block.floor-large_wind_turret.description=拒人于千里之外。
block.floor-fire_stream.description=向四周发射火焰
block.floor-stay.description=使小范围敌人静止
block.floor-bind.description=静止更大范围的敌人
block.floor-fire_boost.description=强大的喷火器，能通过击杀敌人获取额外能量，但是小心，在周围没有敌人时，他会攻击我方。
block.floor-fire_boost.details=一个自动化炮台可以节约不少人力，但他的设计者估计也没想到有一天炮台也会表现出贪婪。
block.floor-out_power_factory.description=将单位升级的能量提取出来，储存在物品中
block.floor-input_power_factory.description=将物品中的能量输进单位，不过成本和能量损失较高
block.floor-ele_fence.description=放置后相连，会产生一条电线，拦截敌人，同时造成伤害，并附带燃烧，超出拦截上限电线将断掉，十秒钟后恢复。

