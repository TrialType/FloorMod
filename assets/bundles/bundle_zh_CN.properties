block.floor-fire_boost.description=强大的喷火器，能通过击杀敌人获取额外能量，但是小心，在周围没有敌人时，他会攻击我方建筑和单位，包括核心。
block.floor-fire_boost.details=一个自动化炮台可以节约不少人力，设计师估计也没想到有一天炮台也会表现出贪婪\n初时它还是可控的，但是能量达到一定程度后，它将无法被限制。
block.floor-out_power_factory.description=将t1-t2单位升级的能量提取出来，储存在物品中。
block.floor-input_power_factory.description=将物品中的能量输进t1-t2单位，不过成本和能量损失较高。
block.floor-out_power_factory_II.description=能作用于更高级别的单位
block.floor-input_power_factory_II.description=能作用于更高级别的单位
block.floor-out_power_factory_III.description=能作用于任何单位
block.floor-input_power_factory_III.description=能作用于任何单位
block.floor-ele_fence.description=放置后相连，产生一条激光，拦截敌人，同时造成伤害，并附带燃烧，超出拦截上限电线将断掉，十秒钟后恢复。
block.floor-ele_fenceII.description=更大的连接范围，触碰伤害，拦截上限，连接数。
block.floor-ele_fenceIII.description=非常强大的拦截能力，不打掉节点t5来了都过不去。
block.floor-slow_project.description=可以降低一定范围内建筑的效率。
block.floor-primary-solidification.description=使熔融的矿物凝固并沉淀
block.floor-intermediate-solidification.description=消耗少量电力，加速矿物沉淀
block.floor-advanced-solidification.description=消耗更多的电力，沉淀速度更快
block.floor-ultimate-solidification.description=消耗大量电力，以小代价实现基础矿物自由
block.floor-buildCore.description=可建造的核心，但是有数量上限，可升级
block.floor-special-unit-factory.description=建造比较牛马的单位
block.floor-tortoise.description=发射穿透子弹，与齐射搭配，单独使用打不死战锤


